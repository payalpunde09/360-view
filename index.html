<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hello Kitty 360 Garden</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        * { margin: 0; padding: 0; }
        body, html { height: 100%; width: 100%; overflow: hidden; }
        #panorama {
            width: 100%;
            height: 100vh; /* Mobile screen ki poori height */
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div id="panorama"></div>

<script>
    pannellum.viewer('panorama', {
        "type": "equirectangular",
        /* Kyunki image aur html ek hi folder mein hain, bas naam likhna kaafi hai */
        "panorama": "hello_kitty_garden_360_equirectangular.jpg", 
        "autoLoad": true,
        "autoRotate": -2,   /* Ye apne aap halka sa ghomega */
        "mouseZoom": true,
        "draggable": true,
        "hfov": 110         /* View angle (zoom level) */
    });
</script>

</body>
</html>
